<!DOCTYPE html>
<html>
<head>
  <style>
    .circle {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
